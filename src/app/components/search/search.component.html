<form (submit)="doSearch()" class="flex flex-row justify-center gap-2 mb-6">
  <input
    type="text"
    name="searchQuery"
    [(ngModel)]="searchQuery"
    placeholder="Search for a city or place here"
  />
  <button type="submit" class="rounded-full h-10 w-10 bg-white text-[#1f8281]">
    <fa-icon [icon]="faSearch"></fa-icon>
  </button>
</form>
